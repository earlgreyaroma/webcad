{% extends 'base.html' %}

{% block head %}
  <link href="{{ url_for('static', filename='css/create.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}
    Create Admin Account
{% endblock %}

{% block body_class %}
  text-center
{% endblock %}

{% block content %}
    
<main class="form-signin w-100 m-auto">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Create New Admin</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="Repeat Password">
      <label for="passwordCheck">Repeat Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
  </form>
</main>

{% endblock %}
