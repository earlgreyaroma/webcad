{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block title %}
    Edit Part
{% endblock %}

{% block body_class %}
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row align-items-start justify-content-start">
            <div class="col-4">
                <div class="overflow-auto" style="max-height: 100vh;">
                
                    <div class="form-group border rounded p-3 mb-3 ">
                        <label for="a">a:</label>
                        <span class="value ms-2">13.5</span>
                        <div class="position-relative d-flex align-items-center">
                        <span class="range-value range-min me-2">12</span>
                        <input type="range" class="form-range" id="a" min="12" max="15" value="13.5" step="0.1">
                        <span class="range-value range-max ms-2">15</span>
                        </div>
                    </div>

                </div>
            </div>
    
            <div class="col-8 vh-100" id="webgl-col">
                <canvas id="webgl-can"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/gltfparser.js')}}"></script>

{% endblock %}
